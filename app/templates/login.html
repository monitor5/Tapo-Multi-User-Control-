{% extends "base.html" %}
{% block title %}로그인 | Tapo Control{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-4 text-center">로그인</h1>

        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
              autofocus
            />
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">비밀번호</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100 d-flex align-items-center justify-content-center"
          >
            <span id="loginSpinner" class="spinner-border spinner-border-sm me-2 d-none"></span>
            로그인
          </button>
        </form>

        <div id="loginError" class="alert alert-danger mt-3 py-2 d-none" role="alert">
          <i class="fas fa-exclamation-triangle me-2"></i>
          <span></span>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/login.js?v=20250617-1"></script>
{% endblock %}
