<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Tapo Control{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <!-- 상단 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Tapo Control</a>
        {% if username %}
          <div class="d-flex align-items-center">
            <span class="navbar-text text-white me-3">{{ username }}</span>
            {% if user_role == "admin" %}
            <a href="/admin" class="btn btn-outline-warning btn-sm me-2">관리자</a>
            {% endif %}
            <a href="/user" class="btn btn-outline-info btn-sm me-2">프로필</a>
            <a class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</a>
          </div>
        {% endif %}
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
